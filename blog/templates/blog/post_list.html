{%  extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <header>
                <h1><a href="{% url 'post_detail' pk=post.pk %} ">{{ post.title }}</a></h1>
                <p>Опубликована: {{ post.published_date }}</p>
                <p>Автор: {{ post.author }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </header>
        </article>
    {% endfor %}
{% endblock %}
